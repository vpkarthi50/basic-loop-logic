<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>even-odd-add</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	</head>
	<body>
	<script>
		main=2567;
		var b=0;
		var c=0;
		while(main>0){
			var rem=main%10;
				if(rem%2==0){
					 b+=rem;
				 }
				else{
					c+=rem;
				}
				main=(main-rem)/10;
		}
		console.log("even" + b);
		console.log("odd" + c);
	</script>
	</body>
</html>
