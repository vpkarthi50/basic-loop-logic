<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>add number </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	</head>
	<body>
	<input type="number" id="inp" placeholder="Enter a number" value="">
	<h3 id="res"></h3>
	<h3 id="res2"></h3>
	<button type="button" id="btn">click me</button>
	<script>
	
		var but=document.getElementById("btn")
			but.addEventListener("click",checkEvenOdd)
			
			function checkEvenOdd(){
				var inp=document.getElementById("inp").value;
				var b=0;
				var c=0;
				while(inp>0){
			var rem=inp%10;
				if(rem%2==0){
					 b+=rem;
				 }
				else{
					c+=rem;
				}
				inp=(inp-rem)/10;
		}
				document.getElementById("res").innerHTML="even" + b;
				document.getElementById("res2").innerHTML="odd" + c;
			}
	</script>
	</body>
</html>
