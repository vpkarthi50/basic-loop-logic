<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>add number </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	</head>
	<body>
	<script>
		main=897;
		sum=0;
		while(main>0){
			var rem=main%10;
				main=(main-rem)/10;
				sum+=rem;
		}
		console.log(sum);
	</script>
	</body>
</html>
